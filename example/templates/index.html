<html>
    <head>
        <title>Captcha Test</title>
        <script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .container-cent {
                padding: 50px;
                background: #ececec;
                border: 1px solid grey;
                position: fixed; top: 50%; left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <script>
            setTimeout(function() {
                swal({
                    title: "{{ 'SUCCESS!' if status else 'ERROR!' }}",
                    text: "{{ 'The captcha is passed!' if status else 'The captcha is not passed!' }}",
                    icon: "{{ 'success' if status else 'error' }}",
                });
            }, 100);
        </script>
        <div class="container-cent">
            <p><h1>Captcha Generation by ArtemDav</h1></p>
            <img src="/static/img/{{ captcha[1] }}" alt="test" style="border: 1px dashed grey; border-radius: 10px;"><br><br>
            <form action="/captcha" method="POST">
                <input type="text" class="form-control" name="captcha_value" style="margin-bottom: 5px;">
                <button type="submit" class="btn btn-primary w-100">Send Request</button>
            </form>
        </div>
    </body>
</html>
